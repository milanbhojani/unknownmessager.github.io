

<!DOCTYPE html>
<html>

<head>
  <title>Responsive Card Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .card {
      box-shadow: 0px 2px 10px rgba(0, 128, 0, 0.5);
    }
  </style>

<script>
    function myFunction() {
      var x = "http://wa.me/+91"+document.getElementById("myText").value;
      if (x) {
        window.open(x, "_blank");
      }
      
    }
    </script>

</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">            
              <div class="form-group">
                <label for="inputValue">Input Value:</label>
                <input type="text" class="form-control" id="myText" placeholder="Enter a value">
              </div>
              
              <button onclick="myFunction()" class="btn btn-primary">Try it</button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
